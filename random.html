  <!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/random.css">
  </head> 
  <body> 
    <div class="container-fluid"> 
      <div class="row">
        <div class="col-xs-10 col-sm-8 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 border-box quote-box img-rounded text-centered">
          <div class="wrapper">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 

                <p class="lead" id="quote-text"> </p> 
              </div> 
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 col-xs-offset-6 col-sm-offset-8 col-md-offset-8 col-lg-offset-8">
                <p class="lead" id="quote-author">  </p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6 col-sm-5 col-md-5 col-lg-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                <span class="fa-stack fa-lg">
                 <i class="fa fa-square-o fa-stack-2x img-rounded"></i>    
                 <i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i>
               </span>
               <span class="fa-stack fa-lg"> 
                 <i class="fa fa-square-o fa-stack-2x img-rounded"> </i>
                 <i class="fa fa-twitter fa-stack-1x" aria-hidden="true"></i>
               </span>
             </div>
             <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3  col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
               <button type="button" class="btn btn-custom" id="quote-button">New quote</button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
      <script   src="https://code.jquery.com/jquery-2.2.4.min.js"></script>  
      <script   src="resources/scripts/snippets.js"> </script> 

 </body> 
 </html>
